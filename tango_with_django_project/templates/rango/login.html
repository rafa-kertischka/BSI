{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock title_block%}

{% block body_block %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <div class="jumbotron">
        <h2 class="display-5">Entrar</h2>
    </div>
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h3 class="form-signin-heading">Informe seus dados:</h3>
        <label for="inputUsername" class="sr-only">Nome do usuário:</label>
        <input type="text" name="username" id="id_username" class="form-control"
               placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Senha:</label>
        <input type="password" name="password" id="id_password" class="form-control"
               placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                value="Submit" />Entrar</button>
    </form>
    <p>Não é um membro ainda? <a href="{% url 'register' %}">Registre-se</a>!</p>
{% endblock %}
